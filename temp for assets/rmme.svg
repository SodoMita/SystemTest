      <rect x="0" y="0" width="160" height="160" fill="url(#tileFrame)"/>
      <rect x="6" y="6" width="148" height="148" fill="url(#tileBg)"/>
    </g>
    <g id="tile-3-3" transform="translate(336,0)">
      <rect x="0" y="0" width="160" height="160" fill="url(#tileFrame)"/>
      <rect x="6" y="6" width="148" height="148" fill="url(#tileBg)"/>
    </g>
    <g id="tile-3-4" transform="translate(504,0)">
      <rect x="0" y="0" width="160" height="160" fill="url(#tileFrame)"/>
      <rect x="6" y="6" width="148" height="148" fill="url(#tileBg)"/>
    </g>
    <g id="tile-3-5" transform="translate(672,0)">
      <rect x="0" y="0" width="160" height="160" fill="url(#tileFrame)"/>
      <rect x="6" y="6" width="148" height="148" fill="url(#tileBg)"/>
    </g>
