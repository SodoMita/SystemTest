      <rect x="6" y="6" width="148" height="148" fill="url(#tileBg)"/>
    </g>
  </g>

  <!-- Row 4 -->
  <g id="row4" transform="translate(16,520)">
    <g id="tile-4-1">
      <rect x="0" y="0" width="160" height="160" fill="url(#tileFrame)"/>
      <rect x="6" y="6" width="148" height="148" fill="url(#tileBg)"/>
    </g>
    <g id="tile-4-2" transform="translate(168,0)">
      <rect x="0" y="0" width="160" height="160" fill="url(#tileFrame)"/>
      <rect x="6" y="6" width="148" height="148" fill="url(#tileBg)"/>
    </g>
    <g id="tile-4-3" transform="translate(336,0)">
      <rect x="0" y="0" width="160" height="160" fill="url(#tileFrame)"/>
      <rect x="6" y="6" width="148" height="148" fill="url(#tileBg)"/>
    </g>
    <g id="tile-4-4" transform="translate(504,0)">
      <rect x="0" y="0" width="160" height="160" fill="url(#tileFrame)"/>
      <rect x="6" y="6" width="148" height="148" fill="url(#tileBg)"/>
    </g>
    <g id="tile-4-5" transform="translate(672,0)">
      <rect x="0" y="0" width="160" height="160" fill="url(#tileFrame)"/>
      <rect x="6" y="6" width="148" height="148" fill="url(#tileBg)"/>
    </g>
    <g id="tile-4-6" transform="translate(840,0)">
      <rect x="0" y="0" width="160" height="160" fill="url(#tileFrame)"/>
      <rect x="6" y="6" width="148" height="148" fill="url(#tileBg)"/>
    </g>
  </g>

  <!-- Row 5 is not used fully in the reference (black band), but we keep empty or for extra icons -->

  <!-- === SAMPLE ICONS === -->

  <!-- Helmet icon in tile 1-1 -->
  <g transform="translate(16,16)">
    <g transform="translate(0,0)">
      <g transform="translate(80,80)" filter="url(#glow-cyan)">
        <!-- Helmet base -->
        <path d="
          M -40 20
          Q -40 -35 0 -50
          Q 40 -35 40 20
          L 25 40
          L -25 40
          Z"
          fill="#0ff" stroke="#aef" stroke-width="3"/>
        <!-- Visor -->
        <rect x="-22" y="-10" width="44" height="16" rx="4"
              fill="#021b22" stroke="#7df" stroke-width="2"/>
        <!-- Glow strip -->
        <rect x="-20" y="-4" width="40" height="6" rx="3"
              fill="#55faff"/>
      </g>
    </g>
  </g>

  <!-- Yellow lightning in tile 1-3 -->
  <g transform="translate(16,16)">
    <g transform="translate(336,0)">
      <g transform="translate(80,80)" filter="url(#glow-yellow)">
        <path d="
          M -10 -60
          L 25 -10
          L 0 -10
          L 15 40
          L -25 -10
          L 0 -10
          Z"
          fill="#ffeb3b" stroke="#ffb300" stroke-width="4"
          stroke-linejoin="round"/>
      </g>
    </g>
  </g>

</svg>